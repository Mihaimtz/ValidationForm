<!DOCTYPE html>
<head>

	<link rel="stylesheet" href="bootstrap-3.3.4-dist\css\bootstrap.min.css">
	<link rel="stylesheet" href="css\style.css">
	
	<script src="bootstrap-3.3.4-dist\js\bootstrap.min.js"</script>
	<script src="js\Js.js"</script>
	
</head>

<body>

		<ul class="nav nav-pills">
			<li role="presentation" ><a href="#">Home</a></li>
			<li role="presentation" class="active"><a href="Register.html">Register</a></li>
			<li role="presentation"><a href="#">Profile</a></li>
		</ul>
		
		<div class="page-header">
			<h1><small>Register Page</small></h1>
		</div>
	
	<form class="form-horizontal"  id="myform">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email" placeholder="Email (user@awsome.com)" required>
				</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" minlength="6" id="name" placeholder="Username" required >
				</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-6">
					<input type="password"   class="form-control" minlength="6" id="Password" placeholder="Password" required>
				</div>
		</div>
		<div class="form-group">
			<label for="confPassword3" class="col-sm-2 control-label">Confirm Password</label>
				<div class="col-sm-6">
					<input type="password"  class="form-control" minlength="6"  id="Confirm_Password" placeholder="Confirm Password" required>
				</div>
		</div>
		<div class="form-group">
			<label for="PhoneNumber" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" minlength="10" id="PhoneNumber" placeholder="Phone" required >
				</div>
		</div>
		<div class="form-group">
			<label for="Age" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-6">
					<input type="number" class="form-control" id="Age" placeholder="Age" required >
				</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" >Sign in</button>
			</div>
		</div>
	</form>
	
	


</body>
